<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Book My Read</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400&display=swap" rel="stylesheet">
    <script type="module" src='scripts/main.mjs' defer></script>
    <script type="module" src='scripts/library.mjs' defer></script>
</head>
<body>
    

    <div class="container">
        
          <div class="btn-wrapper">
            <button type="button" >Delete Book</button>
            <button type="button" >Display Library</button>
          </div>
        
        <div class="form">
            <h3>Welcome!<br>This is your Books' library</h3>
          <form id="book_form" autocomplete="off">
            <input type="text" name="inTitle" placeholder="Title">
            <input type="text" name="inAuthor" placeholder="Author">
            <input type="number" name="inPages" placeholder="Pages">

            <div class="radio-wrapper">
                <p>Have you read it before?</p>
                <label>Yes, I have
                    <input type="radio" name="read" value="true">
                </label>
                
                <label>No, I haven't
                    <input type="radio" name="read" value="false" checked>
                </label>
            </div>

            <button type="submit">Add Book</button>
          </form>

        </div>
      </div>
  
  
</body>
</html>
